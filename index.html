  <div class="create-word-div">
    <div id="create-word" class="col-sm-5">
      <div>
        <form>

          <div class="form-group">
            <label>Let's create a new word!</label>
            <input type="text" class="form-control form-control-sm" name="vocab[word]" aria-describedby="emailHelp" placeholder="enter your word">
          </div>

          <div class="form-group">
            <input type="text" class="form-control form-control-sm" name="vocab[definition]" placeholder="define your word">
          </div>

          <div class="form-group">
            <input type="text" class="form-control form-control-sm" name="vocab[sounds_like]" placeholder="word sounds like...">
          </div>

          <div class="form-group">
            <input type="text" class="form-control form-control-sm" name="vocab[synonyms]" placeholder="enter similar words">
          </div>

          <div class="form-group">
            <input type="text" class="form-control form-control-sm" name="vocab[antonyms]" placeholder="enter different words">
          </div>

          <div class="form-group">
            <input type="text" class="form-control form-control-sm" name="vocab[sentence]" placeholder="use word in a sentence">
          </div>

          <button type="submit">Submit</button>

        </form>
      </div>
    </div>
  </div>

  <div class="update-word-div">
    <div id="update-word" class="col-sm-5">
      <div>
        <form id="update-form">

          <div class="form-group">
            <label>Let's update your word!</label>
            <input id="word" type="text" class="form-control form-control-sm" name="vocab[word]">
          </div>

          <div class="form-group">
            <input id="definition" type="text" class="form-control form-control-sm" name="vocab[definition]">
          </div>

          <div class="form-group">
            <input id="sounds_like" type="text" class="form-control form-control-sm" name="vocab[sounds_like]">
          </div>

          <div class="form-group">
            <input id="synonyms" type="text" class="form-control form-control-sm" name="vocab[synonyms]">
          </div>

          <div class="form-group">
            <input id="antonyms" type="text" class="form-control form-control-sm" name="vocab[antonyms]">
          </div>

          <div class="form-group">
            <input id="sentence" type="text" class="form-control form-control-sm" name="vocab[sentence]">
          </div>

          <button type="submit">Update</button>

        </form>
      </div>
    </div>
  </div>




  <div class="directions">
    <strong>STORE</strong> information about words that you are learning.<br><strong>UPDATE</strong> that information over time.<br><del>REMOVE</del> when you are ready to move onto new words.<br><strong>RESTART</strong>
    the process!</p>
  </div>

  <div>
    <div id="signs" class="row container transbox">
      <div class="col-sm-4">
      </div>
      <div class="col-sm-3">
        <div>
          <form id="sign-in">
            <div class="form-group">
              <label for="exampleInputEmail1">Sign-In!</label>
              <input type="email" class="form-control form-control-sm" name="credentials[email]" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Address">
            </div>

            <div class="form-group">
              <input type="password" class="form-control form-control-sm" name="credentials[password]" id="exampleInputPassword1" placeholder="Enter Password">
            </div>

            <button type="submit" class="sign-up">Sign-In</button>

          </form>
        </div>
      </div>
      <div class="col-sm-3">
        <div id="sign-up">
          <form>

            <div class="form-group">
              <label for="exampleInputEmail1">Sign-Up!</label>
              <input type="email" class="form-control form-control-sm" name="credentials[email]" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Address">
            </div>

            <div class="form-group">
              <input type="password" class="form-control form-control-sm" name="credentials[password]" id="exampleInputPassword1" placeholder="Enter Password">
            </div>

            <div class="form-group">
              <input type="password" class="form-control form-control-sm" name="credentials[password_confirmation]" id="exampleInputPassword1" placeholder="Confirm Password">
            </div>

            <button type="submit" class="sign-up">Sign-Up</button>

          </form>
        </div>
      </div>
      <div class="col-sm-3">
      </div>
    </div>
  </div>
