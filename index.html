<!DOCTYPE html>
<html>
    <head>
      <title>BuildCabulary</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <header>
        <form id="sign-up" class="border">
            <fieldset>
              <input class="blackWithWhite" type="text" name="credentials[email]" placeholder="sign_up@email.com">
              <input class="whiteWithBlack" type="password" name="credentials[password]" placeholder="create password">
              <input class="blackWithWhite" type="password" name="credentials[password_confirmation]" placeholder="confirm password">
              <input type="submit" value="Sign-Up!">
            </fieldset>
        </form>
        <form id="sign-in" class="border">
            <fieldset>
              <input class="blackWithWhite" type="text" name="credentials[email]" placeholder="sign_in@email.com">
              <input class="whiteWithBlack" type="password" name="credentials[password]" placeholder="enter password">
              <input type="submit" value="Sign-In!">
            </fieldset>
        </form>
      </header>

      <h1>Heyyyooooooo!!!</h1>
      <p id='note'><p>
        <footer>
          <form id="change-password" class="border">
              <fieldset>
                <input class="blackWithWhite" type="password" name="passwords[old]" placeholder="current password">
                <input class="whiteWithBlack" type="password" name="passwords[new]" placeholder="new password">
                <input type="submit" value="Change Password!" placeholder="Change Password">
              </fieldset>
          </form>

          <form id="sign-out" class="border">
                <input type="submit" value="Sign-Out!">
          </form>

        </footer>
    </body>
</html>
